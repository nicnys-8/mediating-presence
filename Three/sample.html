<!doctype html>
<html>
	<head>
		<title>Sample Three.js</title>
		
	</head>
    
	<body>
        <style>
			#container {
				background: #000;
				width: 400px;
				height: 300px;
			}
            </style>
        
		<div id="container"></div>
	</body>
    
    <script src="../lib/jquery.js"></script>
    <script src="../lib/three.js"></script>
    <script src="../lib/webgl-utils.js"></script>    
    <script type="text/javascript">
        
        // Scene size
        var WIDTH = 400,
	    HEIGHT = 300;
        
        // Camera attributes
        var VIEW_ANGLE = 45,
	    ASPECT = WIDTH / HEIGHT,
	    NEAR = 0.1,
	    FAR = 10000;
        
        // get the DOM element to attach to
        var $container = $('#container');
        
        // create a WebGL renderer, camera
        // and a scene
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(WIDTH, HEIGHT);
        // attach the render-supplied DOM element
        $container.append(renderer.domElement);
        
        var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
        // the camera starts at 0,0,0 so pull it back a bit
        camera.position.z = 300;
        
        var scene = new THREE.Scene();
        
        // set up the sphere vars
        var radius = 50, segments = 16, rings = 16;
        
        // create a new mesh with sphere geometry -
        var sphere0 = new THREE.Mesh( new THREE.SphereGeometry(radius, segments, rings), new THREE.MeshLambertMaterial({ color: "red" }));
        var sphere1 = new THREE.Mesh( new THREE.SphereGeometry(radius, segments, rings), new THREE.MeshLambertMaterial({ color: "green" }));
        var sphere2 = new THREE.Mesh( new THREE.SphereGeometry(radius, segments, rings), new THREE.MeshLambertMaterial({ color: "blue" }));

        
        // add the sphere to the scene
        scene.add(sphere0);
        sphere0.add(sphere1);
        sphere1.translateX(300);
        
        sphere1.add(sphere2);
        sphere2.translateX(100);
        
        sphere0.translateZ(-500);
        
        // and the camera
        scene.add(camera);
        
        // create a point light
        var pointLight = new THREE.PointLight( 0xFFFFFF );
        
        // set its position
        pointLight.position.x = 10;
        pointLight.position.y = 50;
        pointLight.position.z = 130;
        
        // add to the scene
        scene.add(pointLight);
        
        // draw!
        //renderer.render(scene, camera);
        tick();
        
        var rotation_matrix = new THREE.Matrix4().makeRotationX(.01); // Animated rotation will be in .01 radians along object's X axis
        
        function tick() {
            window.requestAnimFrame(tick);
            renderer.render(scene, camera);
        }
        
        </script>
</html>
