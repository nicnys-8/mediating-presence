<!doctype html>
<html lang="en">
    <head>
        <title>Cube Game</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                
                </head>
    <body style="overflow:hidden; margin:0px">
        
        <div id="message"></div>
        
        <script src="../js/lib/Three.js"></script>
        <!--script src="../js/lib/THREEx.FullScreen.js"></script>
        <script src="../js/lib/THREEx.WindowResize.js"></script>
        <script src="../js/lib/THREEx.Projector.js"></script-->
        <script src="../js/moving-cube.js"></script>
        
        <script>
            
            // Camera constants
            const VIEW_ANGLE = 45;
            
            const SCREEN_WIDTH = window.innerWidth;
            const SCREEN_HEIGHT = window.innerHeight;
            
            const ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT;
            const NEAR = 0.1;
            const FAR = 20000;
            
            var floor;
            var container, scene, camera, renderer, controls;
            
            var mouseXOnMouseDown = 0;
            var MovingCube;
            
            var obstacles = [];
            var intersectionPoint;
            
            init();
            tick();
            
            function init() {
                // Scene
                scene = new THREE.Scene();
                
                // Camera
                camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
                scene.add(camera);
                camera.position.set(0,150,400);
                camera.lookAt(scene.position);
                
                // Renderer
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
                container = document.createElement('div');
                document.body.appendChild(container);
                container.appendChild(renderer.domElement);
                
                // Events -- OY!!!! Find out exactly what this does later!
                //THREEx.WindowResize(renderer, camera);
                
                // Light
                var light = new THREE.PointLight(0xffffff);
                light.position.set(0,250,0);
                scene.add(light);
                
                // Floor
                var floorMaterial = new THREE.MeshLambertMaterial();
                var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
                floor = new THREE.Mesh(floorGeometry, floorMaterial);
                
                
                floor.rotation.x -= Math.PI / 2; // Rotate the floor correctly
                floor.position.y = -0.5; // Move a tiny bit to prevent flickering
                
                floor.doubleSided = true;
                scene.add(floor);
                
                // Cube
                movingCube =  new MovingCube();
                movingCube.position.set(0, 25, 0);
                movingCube.setObstacles(obstacles);
                scene.add(movingCube);
                intersectionPoint = movingCube.position;
                
                // Obstacle
                var geometry = new THREE.CubeGeometry(CUBE_SIDE, CUBE_SIDE, CUBE_SIDE);
                var material = new THREE.MeshLambertMaterial();
                material.color.setHex(0x0000ff);
                
                
                // Obstacles
                obstacle =  new THREE.Mesh(geometry, material);
                obstacle.position.set(200, 25, 100);
                scene.add(obstacle);
                obstacles.push(obstacle);
                
                // Mouse events
				document.addEventListener('mousedown', mouseClicked, false);
            }
            
            
            
            /**
             This is called whenever the mouse is clicked
             */
			function mouseClicked(event) {
				event.preventDefault();
                
                var mouse3D = new THREE.Vector3();
                mouse3D.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse3D.y = -(event.clientY / window.innerHeight) * 2 + 1;
                mouse3D.z = 0.5;
                
                var projector = new THREE.Projector();
                projector.unprojectVector(mouse3D, camera);
                
                var ray = new THREE.Raycaster(camera.position, (mouse3D.sub(camera.position)).normalize());
                
                if (movingCube.isSelected()) {
                    var intersectFloor = ray.intersectObjects([floor], false);
                                        
                    if (intersectFloor[0]) { // Check if the floor was clicked
                        intersectionPoint = intersectFloor[0].point;
                        movingCube.setSelected(false);
                    }
                } else {
                    var intersectsCube = ray.intersectObjects([movingCube], false);
                    if (intersectsCube[0]) { // Check if the cube was clicked
                        movingCube.setSelected(true);
                    }
                }
            }
            
            
            /**
             Update loop
             */
            function tick() {
                requestAnimationFrame(tick);
                movingCube.moveTowardPoint(intersectionPoint, 1, 1);
                renderer.render(scene, camera)
                
                //update();
            }
            
            </script>
        
    </body>
</html>
