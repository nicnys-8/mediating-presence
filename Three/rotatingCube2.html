<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Moving Cube</title>
    </head>
    
	<body>
		<script src="../lib/three.js"></script>
		<script>
            
            // Camera variables
            const VIEW_ANGLE = 70;
            const ASPECT = window.innerWidth / window.innerHeight;
            const NEAR = 1;
            const FAR = 1000;
            
            // Cube
            const CUBESIDE = 200;
            
			var container;
            
			var camera, scene, renderer;
			var cube;
            
			var mouseX = 0;
			var mouseXOnMouseDown = 0;
            
            var mouseY = 0;
			var mouseYOnMouseDown = 0;
    
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
            
			init();
			animate();
            
			function init() {
                
                
				container = document.createElement('div');
				document.body.appendChild(container);
                
                // Camera
                camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
                //camera = new THREE.OrthographicCamera( -windowHalfX, windowHalfX, windowHalfY, -windowHalfY, 1, 1000 );
				scene = new THREE.Scene();
                
				// Cube
				var geometry = new THREE.CubeGeometry(CUBESIDE, CUBESIDE, CUBESIDE);
                
                // Cube colors
                geometry.faces[0].color.setHex(0xff0000);
                geometry.faces[1].color.setHex(0x00ff00);
                geometry.faces[2].color.setHex(0x00ff00);
                geometry.faces[3].color.setHex(0x00ff00);
                geometry.faces[4].color.setHex(0x0000ff);
                geometry.faces[5].color.setHex(0xffff00);
                
				var material = new THREE.MeshBasicMaterial({vertexColors: THREE.FaceColors});
                
				cube = new THREE.Mesh(geometry, material);
                cube.position.z = -500;

				scene.add(cube);
                
                // Renderer
				renderer = new THREE.CanvasRenderer();
				renderer.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(renderer.domElement);
                
                // Mouse events
				document.addEventListener('mousedown', onDocumentMouseDown, false);
				document.addEventListener('touchstart', onDocumentTouchStart, false);
				document.addEventListener('touchmove', onDocumentTouchMove, false);
                
			}

    
			function onDocumentMouseDown(event) {
				event.preventDefault();
                                          
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('mouseup', onDocumentMouseUp, false);
				document.addEventListener('mouseout', onDocumentMouseOut, false);
                
				mouseXOnMouseDown = event.clientX - windowHalfX;
			}
            
			function onDocumentMouseMove(event) {
				mouseX = event.clientX - windowHalfX;
                mouseY = event.clientY - windowHalfY;
			}
            
			function onDocumentMouseUp(event) {
				document.removeEventListener('mousemove', onDocumentMouseMove, false);
				document.removeEventListener('mouseup', onDocumentMouseUp, false);
				document.removeEventListener('mouseout', onDocumentMouseOut, false);
                
			}
            
			function onDocumentMouseOut(event) {
				document.removeEventListener('mousemove', onDocumentMouseMove, false);
				document.removeEventListener('mouseup', onDocumentMouseUp, false);
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false);
                
			}
            
			function onDocumentTouchStart( event ) {
				if ( event.touches.length === 1 ) {
                    
					event.preventDefault();
                    
					mouseXOnMouseDown = event.touches[0].pageX - windowHalfX;
                    mouseYOnMouseDown = event.touches[0].pageY - windowHalfY;
				}
			}
            
			function onDocumentTouchMove( event ) {
				if ( event.touches.length === 1 ) {
                    
					event.preventDefault();
                    
					mouseX = event.touches[0].pageX - windowHalfX;
                    mouseX = event.touches[0].pageY - windowHalfY;
				}
			}
               
                                          
			function animate() {
				requestAnimationFrame(animate);
                
                cube.translateX((mouseX - mouseXOnMouseDown) * 0.01);
                cube.translateY(-(mouseY - mouseYOnMouseDown) * 0.01);
                // cube.rotation.y += 0.01;
                renderer.render(scene, camera);
			}
            
            // container = document.createElement('div');
            // document.body.appendChild(container);
            
            </script>
	</body>
</html>
