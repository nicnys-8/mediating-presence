<!doctype html>
<html lang="en">
    <head>
        <title>Cube Game</title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
                
                </head>
    <body style="overflow:hidden; margin:0px">
        
        <div id="message"></div>
        
        <script src="../js/lib/Three.js"></script>
        <script src="../js/mouse-interface.js"></script>
        <script src="../js/klotski-block.js"></script>
        <script src="../js/klotski-level.js"></script>
        
        <script>
            // Camera constants
            const VIEW_ANGLE = 45;
            const gridSize = 50;
            
            const SCREEN_WIDTH = window.innerWidth;
            const SCREEN_HEIGHT = window.innerHeight;
            
            const ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT;
            const NEAR = 0.1;
            const FAR = 20000;
            
            var container, scene, camera, renderer, controls;
            
            var mouseXOnMouseDown = 0;
            
            var level;
            
            init();
            tick();
            
            
            /**
             Set up the scene
             */
            function init() {
                Klotski.setGridSize(gridSize);
                
                // Scene
                scene = new THREE.Scene();
                
                // Level
                level = new KlotskiLevel(callback);
                scene.add(level);
                
                // Camera
                camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
                scene.add(camera);
                camera.position.set(
                                    gridSize * 2,
                                    gridSize * 8,
                                    gridSize * 6
                                    );
                
                camera.lookAt(new THREE.Vector3(
                                                gridSize * 2,
                                                0,
                                                gridSize * 2.5));
                
                // Renderer
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
                container = document.createElement('div');
                document.body.appendChild(container);
                container.appendChild(renderer.domElement);
                
                // Events -- Oy!!!! Make this work again later!
                //THREEx.WindowResize(renderer, camera);
                
                // Start listening for mouse clicks
				document.addEventListener('mousedown', mouseClicked, false);
            }
            
            
            /**
             Update loop
             */
            function tick() {
                requestAnimationFrame(tick);
                renderer.render(scene, camera)
                level.tick();
            }
            
            
            /**
             Called when the player can't move any more blocks
             */
            function callback() {
                console.log("End of turns!");
            }
            
            
            
            /*---------------
             ===| Kinect |===
             --------------*/
            var plugin;
            
            /**
             Start retrieving and processing Kinect data
            */
            initKinect() {
                plugin = document.getElementById("ZigPlugin");
                // Start the video streams
                plugin.requestStreams({updateDepth:true, updateImage:true});
                // Start updating the canvases every new kinect frame
                plugin.addEventListener("NewFrame", updateKinectData);
            }
            
            
            /*---------------------
             ===| Mouse Events |===
             --------------------*/
             /**
             When the mouse is clicked
             */
			function mouseClicked(event) {
				event.preventDefault();
                
                // Add listeners for future mouse events
                document.addEventListener('mousemove', mouseMoved, false);
                document.addEventListener('mouseup', mouseReleased, false);
                
                /* var mouseX = event.clientX;
                 var mouseY = event.clientY; */
                level.clickEvent(event.clientX, event.clientY);
            }
            
            
            /**
             Called whenever the mouse is moved.
             */
            function mouseMoved(event) {
                level.moveEvent(event.clientX, event.clientY);
            }
            
            
            /**
             Called when the left mouse button is released
             */
            function mouseReleased(event) {
                level.releaseEvent();
                /* Stop listening for mousemove move and mouseup events
                 until the mouse has been clicked again */
                document.removeEventListener('mousemove', mouseMoved, false);
                document.removeEventListener('mouseup', mouseReleased, false);
            }
            
            
            </script>
    </body>
</html>
