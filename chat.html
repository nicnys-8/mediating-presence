        <title>Menu?</title>
		
        <style type="text/css">

			html, body {
				height:100%;

				position:absolute;

				width:200px;
				height:100%;
				z-index:2;
				background-color:lightblue;
			}
			#pink {
				position:absolute;
				top:20px;
				left:20px;
				width:160px;
				height:120px;
			}
			
			video {
				padding:40px;
				width:100%;
				height:100%;
			}
		</style>
		
		<script type="text/javascript" src="js/tab-control.js"></script>
		<script type="text/javascript" src="js/mediaext.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		
		<script>
		
			var timer = null;
			
			TabControl.onActivate = function() {
				drawThumbs();
			}
			
			TabControl.onDeactivate = function() {
				clearTimeout(timer);
			}
			
			TabControl.onStreamAdded = function(stream) {
			}
			
			TabControl.onStreamRemoved = function(stream) {
			}
			
			TabControl.onDataReceived = function(senderId, packet) {
			}
			
			TabControl.onKinectProxyCreated = function(proxy) {
			}
			
            TabControl.onLoad = function() {
				var video = MediaExt.getCameraAccess(640, 480, function() {});
				document.getElementById("content").appendChild(video);
				
				var canvas = document.getElementById("pink");
				canvas.width = 160;
				canvas.height = 120;
			}
			
			function drawThumbs() {
				
				var canvas = document.getElementById("pink");
				var ctx = canvas.getContext("2d");
				
				ctx.drawImage(video, 0, 0, 160, 120);
				
				timer = setTimeout(drawThumbs, 50);
				
				console.log("gej");
			}
			
		</script>
