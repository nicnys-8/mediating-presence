<!DOCTYPE html>
-->

<html>
    <head>
        
        <title>Menu?</title>
		
        <style type="text/css">

			* {
				padding:0;
				margin:0;
			}
			html, body {
				height:100%;
				width:100%;
				text-align:center;
			}
			
			#sidebar-left {
				position:absolute;
				left:0px;
				top:0px;
				width:200px;
				height:100%;
				z-index:2;
				background-color:lightblue;
			}
			#sidebar-right {
				position:absolute;
				right:0px;
				top:0px;
				width:200px;
				height:100%;
				z-index:2;
				background-color:lightblue;
			}
			#pink {
				position:absolute;
				top:20px;
				left:20px;
				width:160px;
				height:120px;
			}
			
			video {
				padding:40px;
				width:100%;
				height:100%;
			}
		</style>
		
		<script type="text/javascript" src="js/mediaext.js"></script>
		<script type="text/javascript" src="js/lib/jquery.js"></script>
		
		<script>
		
			function init() {
				var video = MediaExt.getCameraAccess(640, 480, hej);
				document.getElementById("content").appendChild(video);
				
				var canvas = document.getElementById("pink");
				canvas.width = 160;
				canvas.height = 120;
			}
			
			function hej() {
				
				var canvas = document.getElementById("pink");
				var ctx = canvas.getContext("2d");
				
				ctx.drawImage(video, 0, 0, 160, 120);
				
				setTimeout(hej, 50);
			}
			
		</script>
        
    </head>
	
	<body onload="init();">
		
		<div id="wrap">
			
			<div id="sidebar-left">
				<canvas id="pink"></canvas>
			</div>
			
			<div id="content">
			</div>
			
			<div id="sidebar-right">
			</div>
			
		</div>
    </body>
	
</html>
