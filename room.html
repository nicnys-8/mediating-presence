		<script>
			
			const VIDEO_RES_WIDTH = 640;

			var currentTabID;
			var enableVideo = true;
			var enableAudio = true;
			
			var tabOrder = [ "#chat", "#share", "#play", "#peek" ];
			var tabControllers = {};

			function addVideoStream(stream) {
				var streamID = stream.local ? "myStream" : stream.getID();
				streams[streamID] = stream;
				streamIDs.push(streamID);
				
				var thumb = document.createElement("canvas");
				thumb.width = 160;
				thumb.height = 120;
				thumb.id = "thumb" + streamID;
				thumb.className = "video-thumb";
				thumb.onclick = function() {
					setCurrentStream(streamID);
				}
				thumbs[streamID] = thumb;
				
				var holder = document.createElement("div");
				holder.id = "holder" + streamID;
				holder.className = "video-holder";
				videos[streamID] = holder;
				
				document.body.appendChild(holder);
				document.getElementById("sidebar-right").appendChild(thumb);
				
				stream.show(holder.id);
				setCurrentStream(streamID);
			}
			
			function removeVideoStream(stream) {
				
				var streamID = stream.getID();
				var thumb = thumbs[streamID];
				var holder = videos[streamID];
				var index = streamIDs.indexOf(streamID);
				
				// Remove the stream ID
				if (index != -1) {
					streamIDs.splice(index, 1);
				}
				
				// Remove the stream
				streams[streamID].hide();
				delete streams[streamID];
				
				// Remove the placeholder div
				if (holder) {
					holder.parentNode.removeChild(holder);
					delete videos[streamID];
				}
				
				// Remove the thumbnail div
				if (thumb) {
					thumb.parentNode.removeChild(thumb);
					delete thumbs[streamID];
				}
				
				// Update which stream is shown in the middle
				if (streamID == currentStreamID) {
					if (streamIDs.length == 0) {
						setCurrentStream(null);
						// currentStreamID = null;
					} else {
						setCurrentStream(streamIDs[index % streamIDs.length]);
					}
				}
			}
			
			function setCurrentStream(streamID) {
				currentStreamID = streamID;
				tabControllers["#chat"].onMessageReceived(null, "currentStream", streamID);
			}
			
			TabControl.onActivate = function() {
			};
			TabControl.onDeactivate = function() {
			};
			
			TabControl.onLocalStreamInit = function(stream) {
				addVideoStream(stream);
				for (var tabName in tabControllers) {
					if (tabControllers[tabName]) {
						tabControllers[tabName].setLocalStream(stream);
					}
				}
			}
			
			TabControl.onStreamAdded = function(stream) {
				addVideoStream(stream);
				// Just propagate the message to the tabs
				for (var tabName in tabControllers) {
					if (tabControllers[tabName]) {
						tabControllers[tabName].onStreamAdded(stream);
					}
				}
			};
			
			TabControl.onStreamRemoved = function(stream) {
				
				removeVideoStream(stream);
				
				// Just propagate the message to the tabs
				for (var tabName in tabControllers) {
					if (tabControllers[tabName]) {
						tabControllers[tabName].onStreamRemoved(stream);
					}
				}
			};
			
			TabControl.onMessageReceived = function(senderId, type, packet) {
				
				var destination = packet.dst;
				var messageType = packet.type;
				var data = packet.data;
                
				if (destination == "index") {
					
					switch (messageType) {
						case "invite":
                        // Invitation to Klotski game
                        handleKlotskiInvite(senderId, data);
                        break;
						case "share":
                        // Someone wants to share a 3D model
                        handleShared3DModel(senderId, data);
                        break;
						default:
                        break;
					}
					
				} if (destination == "all") {
					
					for (var tabName in tabControllers) {
						if (tabControllers[tabName]) {
							tabControllers[tabName].onMessageReceived(senderId, messageType, data);
						}
					}
					
				} else {
					
					var tabController = tabControllers[destination] || tabControllers["#" + destination];
					if (tabController) {
						tabController.onMessageReceived(senderId, messageType, data);
					}
				}
			};
            
			TabControl.onKinectInit = function(proxy) {
                
				// Important! This needs to happen after TabControl.onLoad
				// TODO: Make sure it does! :)
				for (var tabName in tabControllers) {
					if (tabControllers[tabName]) {
						tabControllers[tabName].onKinectInit(proxy);
					}
				}
			};
			
			TabControl.onNewKinectData = function(videoData, depthData, rawVideo, rawDepth) {
				for (var tabName in tabControllers) {
					if (tabControllers[tabName]) {
						tabControllers[tabName].onNewKinectData(videoData, depthData, rawVideo, rawDepth);
					}
				}
			};
			
            TabControl.onLoad = function() {
				
                // Try parsing the Lynckia room and username from the URL
				try {
					var paramString = window.location.search.replace("?", "");
					var params = paramString.split("&");
					
					var tempArray = params[0].split("=");
					username = tempArray[1];
					
					tempArray = params[1].split("=");
					var roomId = tempArray[1];
					
					LynckiaClient.setTabControl(TabControl);
					LynckiaClient.accessRoom(username, roomId);
                
				} catch (err) {
					alert("Failed parsing parameters, continuing anyway...");
				}
				
				currentTabID = "#chat";
				
				// If a tab is specified in the url, make it the current tab
				var hash = window.location.hash;
				hash = hash.substring(0, hash.length - 1); // remove underscore
				
				if (tabOrder.indexOf(hash) != -1) {
					currentTabID = hash;
				}
				
				var currentTab = $(currentTabID);
				
				currentTab.show();
				currentTab.css("left", "0");
				$(currentTabID + "button").addClass("selected");
				
				var tabs = $("iframe");
				
				tabs.each(function() {
                          tabControllers["#" + this.id] = this.contentWindow.TabControl;
                          deactivateTab(this.id);
						  });
				
				activateTab(currentTabID);
				
				/*
				 
				 // Testing PopupManager
				 
				var popupTest1 = PopupManager.createPopup("Helo plx?", "images/play-icon.png",
														 {text:"OK"}, {text:"Cancel"});
				var popupTest3 = PopupManager.createPopup("aaaand then?!", null,
														  {text:"GO AWAY!"});
				var popupTest2 = PopupManager.createPopup("yes thx?", "ltu_logo_small.png",
														 {text:"No"}, {text:"Maybe", func:function() {PopupManager.showPopup(popupTest3);}});
				
				PopupManager.showPopup(popupTest1);
				PopupManager.showPopup(popupTest2);
				PopupManager.showPopup(popupTest3);
				 */
				
				bufferCanvas = document.createElement("canvas");
				bufferContext = bufferCanvas.getContext("2d");
				requestAnimFrame(drawThumbs);
			};
			
			function activateTab(tabName) {
				
				var tabController = tabControllers[tabName] || tabControllers["#" + tabName];
				
				if (tabController && tabController.onActivate) {
					tabController.onActivate();
				} else {
					console.warn("Failed to activate tab '" + tabName + "', since it has no TabControl object. Please import the script 'tab-control.js'!");
				}
			}
			
			function deactivateTab(tabName) {
				
				var tabController = tabControllers[tabName] || tabControllers["#" + tabName];
				
				if (tabController && tabController.onDeactivate) {
					tabController.onDeactivate();
				} else {
					console.warn("Failed to deactivate tab '" + tabName + "', since it has no TabControl object. Please import the script 'tab-control.js'!");
				}
			}
			
			function switchToTab(nextTabID) {
				
				if (nextTabID == currentTabID) {
					return;
				}
				
				var currentTab = $(currentTabID);
				var nextTab = $(nextTabID);
				
				// Choose animation direction depending on if the next tab is
				// to the left or to the right of the current tab
				var fromLeft = tabOrder.indexOf(currentTabID) > tabOrder.indexOf(nextTabID);
				var startPos = fromLeft ? "-100%" : "100%";
				
				deactivateTab(currentTabID);
				currentTab.animate({
                                   left:"-=" + startPos,
                                   opacity:0.0,
                                   }, 500, function() {
                                   // Animation complete.
                                   $(this).hide();
                                   });
                
				nextTab.show();
				nextTab.css("left", startPos);
				nextTab.css("opacity", 0.0);
				nextTab.animate({
                                left:"-=" + startPos,
                                opacity:1.0,
                                }, 500, function() {
                                activateTab(this.id);
                                });
				
				$(currentTabID + "button").toggleClass("selected");
				$(nextTabID +"button").toggleClass("selected");
				
				currentTabID = nextTabID;
				window.location.hash = nextTabID + "_";
			}
			
			function toggleAudio() {
				
				var audiobutton = $("#audiobutton");
				if (audiobutton.hasClass("disabled"))
					return;
				
				audiobutton.css("background-image", enableAudio ? "url('images/noaudio-top.png')" : "url('images/audio-top.png')");
                
				enableAudio = !enableAudio;
			}
			
			function toggleVideo() {
				
				var videobutton = $("#videobutton");
				if (videobutton.hasClass("disabled"))
					return;
				
				videobutton.css("background-image", enableVideo ? "url('images/novideo-top.png')" : "url('images/video-top.png')");
				
				enableVideo = !enableVideo;
			}

			function handleKlotskiInvite(senderId, data) {
                if (data.dst == username) {
                    $("#sharePopup").hide();
                    // TODO: Make the user name of the other user show in the message
                    // $("#inviteMessage").text(otherUser + " invited you to a Klotski game!");
                    $("#klotskiPopup").show();
                    showPopup();
                }
			}
			function acceptKlotskiInvite() {
				hidePopup();
				switchToTab("#play");
                
				TabControl.sendMessage("play", "inviteAccepted", { turn : false });
				// Send a fake message to self to start the local klotski game as well
				tabControllers["#play"].onMessageReceived(null, "inviteAccepted", {turn : true });
			}
			
			function declineKlotskiInvite() {
				hidePopup();
				TabControl.sendMessage("play", "inviteDeclined", {});
			}
			
			function handleShared3DModel(senderId, data) {
				$("#klotskiPopup").hide();
				$("#sharePopup").show();
				showPopup();
			}
			
			function acceptShared3DModel() {
				hidePopup();
				switchToTab("#share");
				
				TabControl.sendMessage("share", "inviteAccepted", { turn : true });
				// Send a fake message to self to start the local klotski game as well
				// tabControllers["#share"].onMessageReceived(null, "inviteAccepted", {turn : false });
			}
			
			function declineShared3DModel() {
				hidePopup();
				TabControl.sendMessage("share", "inviteDeclined", {});
			}
			
			function showPopup() {
				
				var popup = $("#popupContainer");
				var blanket = $("#popupBlanket");
				
				popup.show();
				popup.animate({ top:"50%", /* opacity:1.0, */}, 500, function() {});
				blanket.show();
				blanket.animate({ opacity:1.0, }, 500, function() {});
			}
			
			function hidePopup() {
				var popup = $("#popupContainer");
				var blanket = $("#popupBlanket");
				popup.animate({ top:"100%", /* opacity:0.0, */},
							  500, function() { $(this).hide(); });
				blanket.animate({ opacity:0.0, },
								500, function() { $(this).hide(); });
			}
			
			function drawThumbs() {
				
				requestAnimFrame(drawThumbs);
			
				for (var i = 0; i < streamIDs.length; i++) {
					var streamID = streamIDs[i];
					var canvas = thumbs[streamID];
					var ctx = canvas.getContext("2d");
					var imageData = streams[streamID].getVideoFrame();
				 
					if (imageData) {
						if (bufferCanvas.width != imageData.width ||
							bufferCanvas.height != imageData.height) {
							bufferCanvas.width = imageData.width;
							bufferCanvas.height = imageData.height;
						}
						bufferContext.putImageData(imageData, 0, 0);
						ctx.drawImage(bufferCanvas, 0, 0, canvas.width, canvas.height);
					}
				}
			}
