		<script>
			
			var DEFAULT_WIDTH = 800,
				DEFAULT_HEIGHT = 600,
				ASPECT = DEFAULT_WIDTH / DEFAULT_HEIGHT;
				
			var canvas, container, canvasScale = 1, characters = {}, background = new Image(), file;
			
			
			// ********************
			// Helper functions
			// ********************
			
			function pod(obj, prop, def) {
				return obj.hasOwnProperty(prop) ? obj[prop] : def;
			}
		
			function sign(x) {
				return (x && Number(x)) ? x < 0 ? -1 : 1 : 0;
			}
		
		
			// ********************
			// Character constructor
			// ********************
			
			function Character(name, imageURL, x, y) {
				
				this.image = new Image();
				this.image.src = imageURL;
				this.x = x;
				this.y = y;
				this.dx = 0;
				this.dy = 0;
				this.scale = 1;
				this.rotation = 0; // not currently in use
				this.visible = false;
				
				this.responseId = null;
				this.responseType = null;
				
				var actions = [];
				var removedActions = [];
				
				this.addAction = function(action) {
					actions.push(action);
				};
				
				this.removeAction = function(action) {
					removedActions.push(action);
				};
				
				this.clearActions = function() {
					actions = [];
				};
				
				this.runActions = function() {
					
					var i, index, action;
					
					for (i in removedActions) {
						action = removedActions[i];
						index = actions.indexOf(action);
						if (index >= 0) {
							actions.splice(index, 1);
						}
					}
					removedActions.length = 0;
					
					for (i in actions) {
						action = actions[i];
						action.run(this);
					}
				};
			}
		
		
			// ********************
			// Character actions
			// ********************
			
			function Action(stepFunc, time, completion) {
				
				var forever = time < 0,
					totalFrames = frames = (time / 60) | 0; // assume 60 fps?
				
				if (typeof completion !== "function") {
					completion = function() {};
				}
				
				this.reset = function() {
					frames = totalFrames;
				};
				
				this.run = function(character) {
					if (forever) {
						stepFunc(character);
					} else {
						if (frames > 0) {
							stepFunc(character);
							frames--;
						} else {
							completion();
						}
					}
				};
			}
		
			Action.Move = function() {
				return function(c) {
					c.x += c.dx;
					c.y += c.dy;
				};
			};
		
			Action.Accelerate = function(data) {
			
				var ddx = Number(data.x) || 0,
					ddy = Number(data.y) || 0,
					maxDx = Math.abs(Number(data.maxDx)) || 0,
					maxDy = Math.abs(Number(data.maxDy)) || 0;
					
				return function(c) {
					
					c.dx += ddx;
					c.dy += ddy;
					
					if (Math.abs(c.dx) > maxDx) {
						c.dx = maxDx * sign(c.dx);
					}
					if (Math.abs(c.dy) > maxDy) {
						c.dy = maxDy * sign(c.dy);
					}
				};
			};
		
			Action.Bounce = function(data) {
				
				var minX = Number(data.minX) || 0,
					minY = Number(data.minY) || 0,
					maxX = Number(data.maxX) || DEFAULT_WIDTH,
					maxY = Number(data.maxY) || DEFAULT_HEIGHT;
					
				return function(c) {
					
					if (c.x < 0) {
						c.x = 0;
						c.dx = -c.dx;
					} else if (c.x > maxX) {
						c.x = maxX;
						c.dx = -c.dx;
					}
					
					if (c.y < 0) {
						c.y = 0;
						c.dy = -c.dy;
					} else if (c.y > maxY) {
						c.y = maxY;
						c.dy = -char.dy;
					}
				};
			};
		
			
			
			Action.Break = function(data) {
	
				var frictionX = Math.abs(Number(data.x)) || 0,
					frictionY = Math.abs(Number(data.y)) || 0;
				
				return function(c) {
					
					if (Math.abs(c.dx) < frictionX) {
						c.dx = 0;
					} else {
						c.dx = (c.dx < 0) ? c.dx + frictionX : c.dx - frictionX;
					}
					
					if (Math.abs(c.dy) < frictionY) {
						c.dy = 0;
					} else {
						c.dy = (c.dy < 0) ? c.dy + frictionY : c.dy - frictionY;
					}
				};
			};
		
		
			Action.Rotate = function(data) {
				return function(c) {
					// ...
				};
			};
		
		
		
			function initCanvas() {
				
				var ASPECT = DEFAULT_WIDTH / DEFAULT_HEIGHT;
				
				container = document.getElementById("scene-container");
				canvas = document.getElementById("scene");
				canvas.onclick = handleClick;
				
				function resizeCanvas() {
					var w = Math.min(container.offsetWidth, container.offsetHeight * ASPECT),
						h = w / ASPECT;
					canvas.width = w;
					canvas.height = h;
					canvasScale = w / DEFAULT_WIDTH;
					
					canvas.style.left = "50%";
					canvas.style.top = "50%";
					canvas.style.marginLeft = -w * 0.5;
					canvas.style.marginTop = -h * 0.5;
				}
				
				resizeCanvas();
				window.addEventListener("resize", resizeCanvas, false);
			}
			
			window.onload = function() {
				
				initCanvas();
				
				var textArea = document.getElementById("chat-input");
				textArea.onkeypress = function(evt) {
					if (evt.keyCode === 13) {
						sendChatMessage();
						return false;
					}
					return true;
				};
				
				
				var roomId = parseParam("room");
				if (roomId) {
					Slave.on("connected", function() {
							 console.log("COOOOOONNEEEEEECTED");
							 render();
							 });
							 Slave.on("message", messageHandler);
							 Slave.connect(roomId);
				} else {
					alert("No room!");
				}
			}
			
			function messageHandler(message) {
				
				console.log(message);
				
				var data = message.data;
				
				// try {
				switch (message.type) {
					case "file":
						loadFile(message.file);
						break;
					case "add-character":
						var char = characters[data.name];
						char.visible = true;
						char.x = Math.random() * canvas.width;
						char.y = Math.random() * canvas.height;
					
						var dir = Math.random() * Math.PI * 2;
						char.dx = Math.cos(dir) * 5;
						char.dy = Math.sin(dir) * 5;
					
						char.visible = true;
						
						char.responseId = data.responseId;
						char.responseType = data.responseType;
						
						break;
					case "remove-character":
						characters[data.name].visible = false;
						break;
					case "set-background":
						background.src = file.backgroundsBaseURL + file.backgrounds[data.name];
						break;
					case "msg":
						showChatMessage("Master", data);
						break;
				}
				/*} catch (e) {
				 console.error("Received strange message?");
				 console.error(e);
				 }*/
			}
			
			function loadFile(obj) {
				
				for (var name in obj.characters) {
					var desc = obj.characters[name],
					x = canvas.width / 2,
					y = canvas.height / 2,
					imageURL = desc.spritesBaseURL + desc.sprites["_default"];
					characters[name] = new Character(name, imageURL, x, y);
				}
				file = obj;
			}
			
			
			function handleClick(e) {
				var mx = e.offsetX,
					my = e.offsetY;
				console.log(mx,my);
				
				for (var i in characters) {
					var char = characters[i];
					if (char.visible) {
						var w = char.image.width * char.scale * canvasScale * 0.5,
							h = char.image.height * char.scale * canvasScale * 0.5,
							left = char.x - w,
							right = char.x + w,
							top = char.y - h,
							bottom = char.y + h;
						
						if (mx >= left &&
							mx <= right &&
							my >= top &&
							my <= bottom) {
							console.log("click" + i);
							
							if (char.responseType == "click") {
								Slave.sendMessage({type:"click", data:{id:char.responseId}});
							}
						}
					}
				}
			}
			
			function render() {
				
				var ctx, maxX, maxY, char, x, y, w, h;
				
				animFrameId = requestAnimFrame(render);
				
				ctx = canvas.getContext("2d");
				ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
				
				maxX = DEFAULT_WIDTH; // canvas.width;
				maxY = DEFAULT_HEIGHT; // canvas.height;
				
				for (var i in characters) {
					char = characters[i];
					if (char.visible) {
						
						for (var j in char.actions) {
							var action = char.actions[j];
							action.run(char);
						}
						
						char.x += char.dx;
						char.y += char.dy;
						
						if (char.x < 0) {
							char.x = 0;
							char.dx = -char.dx;
						} else if (char.x > maxX) {
							char.x = maxX;
							char.dx = -char.dx;
						}
						
						if (char.y < 0) {
							char.y = 0;
							char.dy = -char.dy;
						} else if (char.y > maxY) {
							char.y = maxY;
							char.dy = -char.dy;
						}
						
						x = char.x * canvasScale;
						y = char.y * canvasScale;
						w = char.image.width * char.scale * canvasScale;
						h = char.image.height * char.scale * canvasScale;
						ctx.drawImage(char.image, x - w * 0.5, y - h * 0.5, w, h);
					}
				}
			}
			
			
			
			
			
			function showChatMessage(senderId, message) {
				
				if (!message) {
					return;
				}
				
				var textOut = document.getElementById("chat-area");
				textOut.value = textOut.value + "\n" + senderId + " said: " + message;
				textOut.scrollTop = textOut.scrollHeight;
			}
			
			function sendChatMessage() {
				
				var textIn = document.getElementById("chat-input"),
				message = textIn.value.trim();
				
				if (message) {
					showChatMessage("You", message);
					Slave.sendMessage({type:"msg", data:message});
				}
				
				textIn.value = "";
			}
