
<!DOCTYPE html>

<html>
    <head>
        
        <title>Bamse</title>
		
        <style type="text/css">
			
        * {
            padding:0;
            margin:0;
            position:absolute;
        }
		
        html, body {
            height:100%;
            width:100%;
            font-family:Helvetica Neue;
        }
        
        #wrap {
            width:100%;
            height:100%;
        }
        
        /********
         Main columns
         ********/
        #sidebar-left {
            left:0px;
            top:0px;
            width:200px;
            height:100%;
            /*background-color:lightblue;*/
        }
        
        #sidebar-right {
            right:0px;
            top:0px;
            width:200px;
            height:100%;
            /*background-color:lightblue;*/
        }
        
        #content {
            position:absolute;
            left:200px;
            right:200px;
            top:0px;
            bottom:0;
            /*background-color:lightgreen;*/
        }
        
        /********
         Title
         ********/
        #title {
            position:absolute;
            width:100%;
            top:10px;
            height:40px;
        }
        
        #title * {
            position:relative;
            text-align:center;
        }
        
        /********
         Scene
         ********/
        #scene-container {
            position:absolute;
            width:100%;
            top:50px;
            bottom:45px;
            /*background-color:pink;*/
        }
        
        canvas {
            position:absolute;
            border: 2px solid black;
        }
        
        /********
         Text chat
         ********/
        #text-chat {
            position:absolute;
            margin:0 10% 0 10%;
            width:80%;
            bottom:0;
            height:45px;
            /*background-color:red;*/
        }
        
        #chat-area {
            position:absolute;
            bottom:35px;
            height:80px;
            width:100%;
            resize:none;
        }
        
        #chat-input {
            position:absolute;
            bottom:10px;
            width:80%;
            height:24px;
            resize:none;
        }
        
        #send-button {
            position:absolute;
            bottom:10px;
            right:0px;
            width:20%;
            height:26px;
        }
        
        /*******
         Bubbles (edited from http://blogs.sitepointstatic.com/examples/tech/css3-speech-bubbles/index.html)
         *******/
        p.bubble {
            display:inline-block;
            position:relative;
            left:10px;
            top:100px;
            width:auto;
            max-width:300px;
            text-align: center;
            padding:30px;
            background-color: #fff;
            border: 2px solid #666;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 30px;
        }
        
        p.thought {
            width:auto;
            max-width:300px;
            -webkit-border-radius: 108px;
            -moz-border-radius: 108px;
            border-radius: 108px;
        }
        
        p.bubble:before, p.bubble:after {
            content:' ';
            position: absolute;
            width: 0;
            height: 0;
        }
        
        p.speech:before {
            left: 30px;
            top: 100%;
            border: 17px solid;
            border-color: #666 transparent transparent #666;
        }
        
        p.speech:after {
            left: 32px;
            top: 100%;
            border: 15px solid;
            border-color: #fff transparent transparent #fff;
        }
        
        p.thought:before, p.thought:after {
            left: 25px;
            bottom:-15px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 2px solid #666;
            -webkit-border-radius: 28px;
            -moz-border-radius: 28px;
            border-radius: 28px;
        }
        
        p.thought:after {
            width: 15px;
            height: 15px;
            left: 20px;
            bottom:-20px;
            -webkit-border-radius: 18px;
            -moz-border-radius: 18px;
            border-radius: 18px;
        }
        
        </style>
		
		<script type="text/javascript" src="js/lib/erizo.js"></script>
		<script type="text/javascript" src="js/c-slave.js"></script>
		<script type="text/javascript" src="js/param.js"></script>
        <script type="text/javascript" src="js/bamse-engine.js"></script>
		<script type="text/javascript" src="js/bamse.js"></script>
		<script type="text/javascript" src="js/lib/webgl-utils.js"></script>
		
		<script>
			
        var scene, animFrameId;
        
        window.onload = function() {
            
            scene = new Bamse.Scene("scene-container");
            scene.on("click", onObjectClicked);
            
            var textArea = document.getElementById("chat-input");
            textArea.onkeypress = function(evt) {
                if (evt.keyCode === 13) {
                    sendChatMessage();
                    return false;
                }
                return true;
            };
            
            var roomId = parseParam("room");
            if (roomId) {
                Slave.on("connected", function() {
                         console.log("Connected to room.");
                         cancelAnimFrame(animFrameId);
                         render();
                         });
                         Slave.on("message", handleMessage);
                         Slave.connect(roomId);
            } else {
                alert("No room!");
            }
        };
        
        function handleMessage(message) {
            
            console.log(message);
            
            var data = message.data, obj, action, a, i;
            
            // try {
            switch (message.type) {
                case "file":
                    scene.load(message.file);
                    break;
                case "add-object":
                    scene.addObject(Bamse.Character.createFromDescription(data, scene.getTemplates()));
                    break;
                case "remove-object":
                    scene.removeObject(data.id);
                    break;
                case "run-action":
                    obj = scene.getObjectById(data.id);
                    a = data.actions;
                    if (obj) {
                        if (Array.isArray(a)) {
                            for (i in a) {
                                action = Bamse.Action.createFromDescription(a[i]);
                                if (action) {
                                    obj.addAction(action);
                                }
                            }
                        } else {
                            action = Bamse.Action.createFromDescription(a);
                        }
                    }
                    break;
                case "msg":
                    showChatMessage("Master", data);
                    break;
            }
            
            /*} catch (e) {
             console.error("Received strange message?");
             console.error(e);
             }*/
        }
        
        
        function onObjectClicked(obj) {
            if (obj.responseType == "click") {
                Slave.sendMessage({type:"click", data:{id:obj.responseId}});
                /*
                obj.clearActions();
                obj.addAction(Bamse.Action.Rotate(720, 1));
                obj.addAction(Bamse.Action.Scale(0, 1, function(o) { scene.removeObject(o) }));
                obj.addAction(Bamse.Action.Move());
                            
                var dir = Math.random() * Math.PI * 2;
                obj.dx = Math.cos(dir) * 5;
                obj.dy = Math.sin(dir) * 5;
                 */
            }
        }
        
        function render() {
            // fps++;
            animFrameId = requestAnimFrame(render);
            scene.update();
            scene.render();
        }
        
        
        
        function showChatMessage(senderId, message) {/*
             if (!message) { return; }
             var textOut = document.getElementById("chat-area");
             textOut.value = textOut.value + "\n" + senderId + " said: " + message;
             textOut.scrollTop = textOut.scrollHeight;
        */}
        
        function sendChatMessage() {
            
            var textIn = document.getElementById("chat-input"),
                message = textIn.value.trim();
            
            if (message) {
                showChatMessage("You", message);
                Slave.sendMessage({type:"msg", data:message});
            }
            
            textIn.value = "";
        }
		
        </script>
        
    </head>
	
	<body>
		
		<div id="wrap">
			
			<div id="sidebar-left"></div>
			
			<div id="content">
                
                <div id="title"></div>
				
                <div id="scene-container">
					<!--canvas id="scene"></canvas>
                    <p class="speech bubble">
                    Vilken fin pratbubbla!
                    </p-->
				</div>
                
				<div id="text-chat">
					<!--textarea id="chat-area" disabled=true>Text chat!</textarea-->
					<textarea id="chat-input"></textarea>
					<button id="send-button" onclick="sendChatMessage();">Send</button>
				</div>
                
			</div>
			
			<div id="sidebar-right"></div>
            
        </div>
    </body>
    
</html>
